<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pinterest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="canonical">
</head>
<body>
    <header>
        <section class="navbar">
            <div class="logo">
                <img src="" alt="Logom">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Crear</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <label for="search" id="search" name="search"></label>
                <input type="search" placeholder="Buscar" id="search" name="search">
            </div>
            <div class="user-menu">
                <a href="#"><i class="material-icons">search</i></a>
                <a href="#"><i class="material-icons">sms</i></a>                
                <a href="#"><i class="material-icons">home</i></a>
                <a href="#"><i class="material-icons">settings</i></a>
                <a href="#"><i class="material-icons">face</i></a>
            </div>
        </section>
    </header>
    <main>
        <div class="grid-container">
            <div><img src="https://via.placeholder.com/300x400" alt="Imagen 1"></div>
            <div><img src="https://via.placeholder.com/300x300" alt="Imagen 2"></div>
            <div><img src="https://via.placeholder.com/300x500" alt="Imagen 3"></div>
            <div><img src="https://via.placeholder.com/300x200" alt="Imagen 4"></div>
            <div><img src="https://via.placeholder.com/300x600" alt="Imagen 5"></div>
            <div><img src="https://via.placeholder.com/300x250" alt="Imagen 6"></div>
            <div><img src="https://via.placeholder.com/300x400" alt="Imagen 7"></div>
            <div><img src="https://via.placeholder.com/300x600" alt="Imagen 8"></div>
            <div><img src="https://via.placeholder.com/300x300" alt="Imagen 9"></div>
            <div><img src="https://via.placeholder.com/300x200" alt="Imagen 10"></div>
            <div><img src="https://via.placeholder.com/300x250" alt="Imagen 11"></div>
            <div><img src="https://via.placeholder.com/300x400" alt="Imagen 12"></div>          
        </div>
    </main>
    <footer>
        <button class="help-btn">?</button>
    </footer>
</body>
</html>
